<div class="service-type-container">
    <div class="text-info-block">
        <h3>{{ serviceType.name }}</h3>
        <p><span class="blue-text">Lasting (min): </span>{{ serviceType.lastingInMinutes }}</p>
        <p><span class="blue-text">Category: </span>{{ serviceType.category }}</p>

        <button class="description-btn" (click)="description = !description">
            {{ description ? 'Hide' : 'Show' }} Description
        </button>

        <p *ngIf="description" class="gray-text">{{ serviceType.description }}</p>

        <br>
        <button class="description-btn" 
            (click)="goToServicesDataPage(serviceType.name, serviceType.id)">
            Show addresses and price</button>
    </div>
    
    <img 
        [src]="serviceType.photoUrl" 
        [alt]="serviceType.name">
</div>
