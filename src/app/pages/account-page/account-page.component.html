<div class="main-container">
    <div *ngIf="!authService.isAuthorized()">
        <button class="btn-with-border" (click)="modalService.open('login')">Log In</button>
        <button class="btn-with-border" 
            style="margin-left: 20px;"
            (click)="modalService.open('register')">
            Register
        </button>
    </div>

    <div *ngIf="authService.isAuthorized()">
        <button class="btn-with-border">Log Out</button>
    </div>

    <div *ngIf="modalService.isLogin$ | async">
        <app-modal title="Log In" *ngIf="modalService.isVisible$ | async">
            <app-login></app-login>
        </app-modal>
    </div>
    
    <div *ngIf="modalService.isRegister$ | async">
        <app-modal title="Registration" *ngIf="modalService.isVisible$ | async">
            <app-register></app-register>
        </app-modal>
    </div>
</div>
